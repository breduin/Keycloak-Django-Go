<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Django сервис</title>
  </head>
  <body>
    <h1>Привет, {{ user.username }}, это Django сервис</h1>
    <p>
      <a href="{% url 'userinfo' %}">User Info</a> |
      <form action="{% url 'oidc_logout' %}" method="post" style="display: inline;">

        <button type="submit">Logout</button>
      </form>
    </p>
  </body>
</html>
